<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera - Iniciar Sesión</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../login/login.css">
</head>

<body>

    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <div id="alertContainer"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
    </form>

    <div class="register-footer text-center mt-3">
        <p>¿No tienes cuenta? <a href="../register/register.html" style="color: #ffffff; font-weight: 700;">Regístrate aquí</a></p>
    </div>
</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../login/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera - Depositar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../deposit/deposit.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="deposit-card">
                <div id="alert-container"></div>

                <h2>Depositar</h2>

                <div class="balance-info">
                    Saldo Actual: <span id="currentBalanceDisplay">$0.00</span>
                </div>

                <form id="depositForm">
                    <div class="form-group">
                        <label for="depositAmount">Monto a depositar:</label>
                        <input type="number" class="form-control" id="depositAmount" placeholder="$ 0.00" required
                            min="0.01" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Realizar depósito</button>
                </form>

                <div id="deposit-legend"></div>

                <a href="../menu/menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../deposit/deposit.js"></script>
</body>

</html>
